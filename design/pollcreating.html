    <div>
        <div class="srvdiv">

            <h1 class="crthdng text-center">Start Creating your poll <span> today </span> ?</h1>

            <form class="form px-4 py-4">
                <label class="title">Title</label>
                <div class="tdiv">
                    <input type="text" placeholder="Type your question here..." class="form-control shadow-none">
                    <button class="absolute imgicon">
                        <i class="fa-solid fa-images"></i>
                    </button>
                </div>

                <div class="chosediv">
                    <div class="py-3">
                        <label class="title">Answer Option</label>
                        <div class="tdiv">
                            <input type="text" placeholder="Option 1" class="form-control shadow-none">
                            <button class="absolute imgicon">
                                <i class="fa-solid fa-images"></i>
                            </button>
                        </div>
                        <div class="tdiv my-2">
                            <input type="text" placeholder="Option 2" class="form-control shadow-none">
                            <div class="absolute my-auto ans-option">
                                <button class="imgicon">
                                    <i class="fa-solid fa-images"></i>
                                </button>
                                <button class="imgicon">
                                    <i class="fa-solid fa-close"></i>
                                </button>
                            </div>
                        </div>

                        <div class="phtdiv">
                            <button class="addphto px-3 py-1">
                                <i class="fa-solid fa-plus"></i> Add Option
                            </button>
                        </div>
                    </div>

                    <a class="text-dark font-weight-bold" data-toggle="collapse" href="#collapseExample"
                        aria-expanded="false" aria-controls="collapseExample">
                        <i class="fa fa-angle-down"></i> Hide Advance Options
                    </a>
                    <div class="collapse px-4" id="collapseExample">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="log19">
                            <label class="custom-control-label" for="log19">Make it rivate
                            </label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="log15">
                            <label class="custom-control-label" for="log15">One vote per IP address
                            </label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="log11">
                            <label class="custom-control-label" for="log11">Set end date
                            </label>
                        </div>
                        <div id="end_date" class="form-group px-3 my-2 w-50">
                          <input type="date" class="form-control" placeholder="">
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="log12">
                            <label class="custom-control-label" for="log12">One vote one browser session
                            </label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitches1">
                            <label class="custom-control-label" for="customSwitches1">Hide Result
                            </label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitches0">
                            <label class="custom-control-label" for="customSwitches0">Custom Share Message
                            </label>
                        </div>
                        <div class="custom-share px-3 " id="customs_share">
                            <div class="form-group">
                                <label class="text-danger" for="">Note : Use { title } for Use Title in sharing and for link { link } </label>
                                <textarea class="form-control" name="" id="" rows="2" placeholder="ex : { title }  {link} "></textarea>
                            </div>
                        </div>  
                    </div>
                    <div class="crtol text-center py-3"> 
                        <a type="button" class="btn btn-primary px-5 py-2">
                            Create Poll
                        </a> 
                    </div>
            </form>
